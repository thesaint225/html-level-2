<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learn html">
    <meta name="keywords" content="html">
    <meta name="author" content="Henry">
    <title>list & table</title>
</head>

<body>
    <!-- unorder list -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>

    <!-- order list -->
    <ol type="i">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>

    <!-- nested element -->
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3
            <ul>
                <li>item A</li>
                <li>item B</li>
            </ul>
        </li>
        <li>item4</li>
        <li>item5</li>
    </ul>

</body>

</html>
